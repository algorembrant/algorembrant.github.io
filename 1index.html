<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LLM Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d4d4d4;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #1a1a1a;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #a3a3a3;
        }

        .sidebar {
            background: white;
            border-right: 1px solid #e5e5e5;
            width: 280px;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 14px;
            font-weight: 500;
            color: #737373;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .llm-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .llm-item {
            padding: 12px;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            cursor: grab;
            font-size: 14px;
            color: #1a1a1a;
            transition: all 0.2s;
        }

        .llm-item:hover {
            background: #f0f0f0;
            border-color: #d4d4d4;
        }

        .llm-item:active {
            cursor: grabbing;
        }

        .llm-item .name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .llm-item .url {
            font-size: 12px;
            color: #737373;
            word-break: break-all;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: #f5f5f5;
        }

        .drop-zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #d4d4d4;
            margin: 20px;
            border-radius: 8px;
            color: #737373;
            font-size: 14px;
            background: white;
        }

        .drop-zone.drag-over {
            border-color: #1a1a1a;
            background: #fafafa;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e5e5;
            background: white;
            min-width: 0;
        }

        .column:last-child {
            border-right: none;
        }

        .column-header {
            padding: 12px 16px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-title {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .close-btn {
            background: none;
            border: none;
            color: #737373;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 18px;
            line-height: 1;
        }

        .close-btn:hover {
            background: #e5e5e5;
            color: #1a1a1a;
        }

        .iframe-container {
            flex: 1;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .custom-url-form {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e5e5;
        }

        .custom-url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d4d4d4;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .custom-url-input:focus {
            border-color: #1a1a1a;
        }

        .add-btn {
            padding: 8px 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-btn:hover {
            background: #404040;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI LLM Workspace</h1>
        <div class="header-actions">
            <button class="btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h2>Available LLMs</h2>
            <div class="llm-list" id="llmList">
                <div class="llm-item" draggable="true" data-url="https://chatgpt.com/" data-name="ChatGPT">
                    <div class="name">ChatGPT</div>
                    <div class="url">chatgpt.com</div>
                </div>
                <div class="llm-item" draggable="true" data-url="https://claude.ai/" data-name="Claude">
                    <div class="name">Claude</div>
                    <div class="url">claude.ai</div>
                </div>
                <div class="llm-item" draggable="true" data-url="https://gemini.google.com/app" data-name="Gemini">
                    <div class="name">Gemini</div>
                    <div class="url">gemini.google.com</div>
                </div>
                <div class="llm-item" draggable="true" data-url="https://www.perplexity.ai/" data-name="Perplexity">
                    <div class="name">Perplexity</div>
                    <div class="url">perplexity.ai</div>
                </div>
                <div class="llm-item" draggable="true" data-url="https://copilot.microsoft.com/" data-name="Copilot">
                    <div class="name">Microsoft Copilot</div>
                    <div class="url">copilot.microsoft.com</div>
                </div>
                <div class="llm-item" draggable="true" data-url="https://you.com/" data-name="You.com">
                    <div class="name">You.com</div>
                    <div class="url">you.com</div>
                </div>
            </div>

            <div class="custom-url-form">
                <input 
                    type="text" 
                    class="custom-url-input" 
                    id="customUrl" 
                    placeholder="Enter custom URL..."
                >
                <button class="add-btn" onclick="addCustomUrl()">Add</button>
            </div>
        </div>

        <div class="workspace" id="workspace">
            <div class="drop-zone" id="dropZone">
                Drag and drop an LLM here to start
            </div>
        </div>
    </div>

    <script>
        let columns = [];
        let draggedItem = null;

        // Initialize drag and drop
        document.getElementById('llmList').addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('llm-item')) {
                draggedItem = {
                    url: e.target.dataset.url,
                    name: e.target.dataset.name
                };
                e.target.style.opacity = '0.5';
            }
        });

        document.getElementById('llmList').addEventListener('dragend', (e) => {
            if (e.target.classList.contains('llm-item')) {
                e.target.style.opacity = '1';
            }
        });

        const workspace = document.getElementById('workspace');

        workspace.addEventListener('dragover', (e) => {
            e.preventDefault();
            const dropZone = document.getElementById('dropZone');
            if (dropZone) {
                dropZone.classList.add('drag-over');
            }
        });

        workspace.addEventListener('dragleave', (e) => {
            const dropZone = document.getElementById('dropZone');
            if (dropZone && !workspace.contains(e.relatedTarget)) {
                dropZone.classList.remove('drag-over');
            }
        });

        workspace.addEventListener('drop', (e) => {
            e.preventDefault();
            const dropZone = document.getElementById('dropZone');
            if (dropZone) {
                dropZone.classList.remove('drag-over');
            }
            
            if (draggedItem) {
                addColumn(draggedItem.url, draggedItem.name);
                draggedItem = null;
            }
        });

        function addColumn(url, name) {
            // Remove drop zone if it exists
            const dropZone = document.getElementById('dropZone');
            if (dropZone) {
                dropZone.remove();
            }

            const columnId = 'column-' + Date.now();
            columns.push({ id: columnId, url, name });

            const column = document.createElement('div');
            column.className = 'column';
            column.id = columnId;

            column.innerHTML = `
                <div class="column-header">
                    <div class="column-title">${name}</div>
                    <button class="close-btn" onclick="removeColumn('${columnId}')">Ã—</button>
                </div>
                <div class="iframe-container">
                    <iframe src="${url}" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
                </div>
            `;

            workspace.appendChild(column);
        }

        function removeColumn(columnId) {
            const column = document.getElementById(columnId);
            if (column) {
                column.remove();
                columns = columns.filter(c => c.id !== columnId);

                // If no columns left, show drop zone again
                if (columns.length === 0) {
                    workspace.innerHTML = '<div class="drop-zone" id="dropZone">Drag and drop an LLM here to start</div>';
                }
            }
        }

        function clearAll() {
            columns = [];
            workspace.innerHTML = '<div class="drop-zone" id="dropZone">Drag and drop an LLM here to start</div>';
        }

        function addCustomUrl() {
            const input = document.getElementById('customUrl');
            const url = input.value.trim();
            
            if (!url) return;

            // Add https:// if no protocol specified
            const fullUrl = url.match(/^https?:\/\//) ? url : 'https://' + url;
            
            // Extract name from URL
            let name;
            try {
                const urlObj = new URL(fullUrl);
                name = urlObj.hostname.replace('www.', '');
            } catch {
                name = url;
            }

            // Add to sidebar
            const llmList = document.getElementById('llmList');
            const newItem = document.createElement('div');
            newItem.className = 'llm-item';
            newItem.draggable = true;
            newItem.dataset.url = fullUrl;
            newItem.dataset.name = name;
            newItem.innerHTML = `
                <div class="name">${name}</div>
                <div class="url">${fullUrl}</div>
            `;
            llmList.appendChild(newItem);

            input.value = '';
        }

        // Allow Enter key to add custom URL
        document.getElementById('customUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addCustomUrl();
            }
        });
    </script>
</body>
</html>
