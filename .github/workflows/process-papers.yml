name: Process PDF Papers

on:
  push:
    paths:
      - 'papers/**'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install PyPDF2 pillow pdf2image
          sudo apt-get update
          sudo apt-get install -y poppler-utils
      
      - name: Process PDFs
        run: python scripts/process-pdfs.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add papers-data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update papers data"
          git push